<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My To-do List</title>
        <link rel="stylesheet" href="style.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Nunito&family=Poppins:wght@300;400&family=Roboto&display=swap"
            rel="stylesheet">

    </head>
    <body>

        <div class="main">
            <div class="sub">
                <h2>My To-Do List <img src="./image/Icon.jpg" alt></h2>

                <ul id="list-container">
                    
                </ul>
            </div>
        </div>
<script src="app.js"></script>
    </body>
